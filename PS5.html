<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>
    <link rel="stylesheet" href="PS4.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="./Images/logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="./Images/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>

    <div class="row">
        <div class="col-1">
            <h2>PS5 V2<br>Dualshock 4</h2>
            <h3>Wireless Controller for Playstation 5</h3>
            <p>(Compatible/Generic)</p>
            <h4>$49.99</h4>
            <button type="button">Buy Now<img src="./Images/arrow.png"</button>
        </div>
        <div class="col-2">
                <img src="./Images/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="./Images/add.png">
                    <p><small style="color: white;">Add To Cart</small></p>
                </div>
        </div>
    </div>

    <div class="social-links">
        <img src="./Images/fb.png">
        <img src="./Images/tw.png">
        <img src="./Images/ig.png">
    </div>

    <script>

        var menuList = document.getElementById("menuList");

        menuList.style.maxHeight = "0px";

        function togglemenu(){

            if(menuList.style.maxHeight == "0px")  
                {
                    menuList.style.maxHeight = "130px";   
                }
            else
                {
                    menuList.style.maxHeight = "0px";
                }
                    

        }

    </script>
    
</body>
</html>
